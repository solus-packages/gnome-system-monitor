name       : gnome-system-monitor
version    : 3.38.0
release    : 18
source     :
    - https://download.gnome.org/sources/gnome-system-monitor/3.38/gnome-system-monitor-3.38.0.tar.xz : 73bf7ab4d5503c2567d76f831c9ae3fe27c31495761889ad3b351ef4c068aff4
license    : GPL-2.0-only
component  : desktop.gnome
summary    : A system monitor GUI application for GNOME
description: |
    A system monitor GUI application for GNOME
builddeps  :
    - pkgconfig(atkmm-1.6)
    - pkgconfig(gtkmm-3.0)
    - pkgconfig(libgtop-2.0)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libwnck-3.0)
    - itstool
setup      : |
    %meson_configure -Dwnck=true
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm $installdir/usr/share/applications/gnome-system-monitor-kde.desktop
