name        : gnome-system-monitor
version     : 3.18.2
release     : 8
source     :
    - http://ftp.gnome.org/pub/gnome/sources/gnome-system-monitor/3.18/gnome-system-monitor-3.18.2.tar.xz : 9e4a5d6aefa362448f301907fe07f3889e3dd7824922ceef8c48a7808be3e666
license     :
    - GPLv2+
summary     : A system monitor GUI application for GNOME
builddeps   :
    - pkgconfig(gtkmm-3.0)
    - pkgconfig(libgtop-2.0)
    - pkgconfig(atkmm-1.6)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libwnck-3.0)
    - itstool
clang       : no
description : |
    A system monitor GUI application for GNOME
setup      : |
    %configure --enable-systemd \
               --enable-wnck
build      : |
    %make
install    : |
    %make_install
    rm $installdir/usr/share/applications/gnome-system-monitor-kde.desktop
