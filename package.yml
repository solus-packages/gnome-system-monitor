name       : gnome-system-monitor
version    : 3.28.2
release    : 14
source     :
    - https://download.gnome.org/sources/gnome-system-monitor/3.28/gnome-system-monitor-3.28.2.tar.xz : eb87863f2505ae4ad693b3b6fe79817b6a9d57f6ed7de98bb2dbf95610b29198
license    : GPL-2.0-only
component  : desktop.gnome
summary    : A system monitor GUI application for GNOME
description: |
    A system monitor GUI application for GNOME
builddeps  :
    - pkgconfig(atkmm-1.6)
    - pkgconfig(gtkmm-3.0)
    - pkgconfig(libgtop-2.0)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libwnck-3.0)
    - itstool
clang      : no
setup      : |
    %configure --enable-systemd --enable-broken-wnck
build      : |
    %make
install    : |
    %make_install
    rm $installdir/usr/share/applications/gnome-system-monitor-kde.desktop
